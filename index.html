<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet" />
    <title>mobile</title>
  </head>
  <body>
    <div class="back">
      <img class="circle-top" src="./images/images/bg-pattern-top.svg" alt="circle-top" />
      <div class="container">
        <div class="box-top">
          <div class="card">
            <img class="card" src="./images/images/bg-pattern-card.svg" alt="" />
          </div>
          <div>
            <img class="photo" src="./images/images/image-victor.jpg" alt="" />
            <div>
              <h1 class="title">Victor Crest <span class="number">26</span></h1>
              <p class="text">London</p>
            </div>
          </div>
        </div>
        <div class="flex">
          <div class="flex-1">
            <p class="K">80K</p>
            <p class="text-low">Followers</p>
          </div>
          <div class="flex-2">
            <p class="K">803K</p>
            <p class="text-low">Likes</p>
          </div>
          <div class="flex-3">
            <p class="K">1.4K</p>
            <p class="text-low">Photos</p>
          </div>
        </div>
      </div>
      <img class="circle-bottom" src="./images/images/bg-pattern-bottom.svg" alt="" />
    </div>
  </body>
</html>
